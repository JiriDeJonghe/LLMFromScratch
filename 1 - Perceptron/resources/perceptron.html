<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="300" fill="white"/>
    
    <!-- Input Nodes -->
    <circle cx="100" cy="80" r="20" fill="#A8E6CF" stroke="black" stroke-width="2"/>
    <circle cx="100" cy="150" r="20" fill="#A8E6CF" stroke="black" stroke-width="2"/>
    <circle cx="100" cy="220" r="20" fill="#A8E6CF" stroke="black" stroke-width="2"/>
    
    <!-- Input Labels -->
    <text x="100" y="85" text-anchor="middle" font-size="16">x₁</text>
    <text x="100" y="155" text-anchor="middle" font-size="16">x₂</text>
    <text x="100" y="225" text-anchor="middle" font-size="16">x₃</text>
    
    <!-- Weight Labels -->
    <text x="200" y="100" text-anchor="middle" font-size="16">w₁</text>
    <text x="200" y="140" text-anchor="middle" font-size="16">w₂</text>
    <text x="200" y="210" text-anchor="middle" font-size="16">w₃</text>
    
    <!-- Connection Lines -->
    <line x1="120" y1="80" x2="280" y2="150" stroke="black" stroke-width="2"/>
    <line x1="120" y1="150" x2="280" y2="150" stroke="black" stroke-width="2"/>
    <line x1="120" y1="220" x2="280" y2="150" stroke="black" stroke-width="2"/>
    
    <!-- Bias Connection -->
    <text x="300" y="80" text-anchor="middle" font-size="16">b</text>
    <line x1="300" y1="90" x2="300" y2="125" stroke="black" stroke-width="2"/>
    
    <!-- Summation Node -->
    <circle cx="300" cy="150" r="25" fill="#FFD3B6" stroke="black" stroke-width="2"/>
    <text x="300" y="155" text-anchor="middle" font-size="24">Σ</text>
    
    <!-- Activation Function Box -->
    <rect x="400" y="125" width="50" height="50" fill="#FFAAA5" stroke="black" stroke-width="2"/>
    
    <!-- Step Function Symbol -->
    <path d="M410,160 L420,160 L420,140 L440,140" 
          fill="none" 
          stroke="black" 
          stroke-width="2"/>
    
    <!-- Output -->
    <circle cx="520" cy="150" r="20" fill="#FF8B94" stroke="black" stroke-width="2"/>
    <text x="520" y="155" text-anchor="middle" font-size="16">y</text>
    
    <!-- Connecting Lines -->
    <line x1="325" y1="150" x2="400" y2="150" stroke="black" stroke-width="2"/>
    <line x1="450" y1="150" x2="500" y2="150" stroke="black" stroke-width="2"/>
</svg>
